<!--filter-->
<fieldset class="border rounded pl-3 pr-3 m-3">
	<legend>Filter:</legend>
	<form method="get">
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<label class="control-label input-group-text">Keyword</label>
				</div>
				<input name="searchString" class="form-control" />
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<label class="control-label input-group-text">First Name</label>
					</div>
					<input name="firstName" class="form-control" />
				</div>
			</div>
			<div class="form-group col-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<label class="control-label input-group-text">Middle Name</label>
					</div>
					<input name="middleName" class="form-control" />
				</div>
			</div>
			<div class="form-group col-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<label class="control-label input-group-text">Last Name</label>
					</div>
					<input name="lastName" class="form-control" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<input type="submit" value="Find" class="btn btn-primary" />
		</div>
	</form>
</fieldset>
